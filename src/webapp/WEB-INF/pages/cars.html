<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <style>table th, table td {padding: 10px;}</style>
</head>
<body>
<h1>List of Cars/Список машин</h1>
<table border="3">
    <tr>
        <th>price</th>
        <th>series</th>
        <th>model</th>
    </tr>
    <tr th:each="lst : ${carList}">
        <td th:utext="${lst.price}">price</td>
        <td th:utext="${lst.series}">series</td>
        <td th:utext="${lst.model}">model</td>
    </tr>
</table>
</body>
</html>
